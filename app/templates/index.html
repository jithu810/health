<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link href="static/img/logo/logo.png" rel="icon"> -->
  <link href="" rel="icon">
  <title>Login</title>
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <form class="user" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputEmail" 
                    name="username" placeholder="Enter Username">
                    </div>

                    <div class="form-group ">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" oninput="validatePassword()" placeholder="Enter your Password" name="password" required> 
                    <span id="error-message" ></span>

                    </div>
        

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="show_password">
                        <label class="form-check-label" for="show_password">Show Password</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                      
                    </div>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    {% if messages %}
                        {% for message in messages %}
                            <div>{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="static/js/ruang-admin.min.js"></script>

 <script>
        $(document).ready(function(){
            $('#show_password').change(function(){
                var password_field = $('#password');
                var confirm_password_field = $('#confirm_password');
                var password_type = this.checked ? 'text' : 'password';
                password_field.attr('type', password_type);
                confirm_password_field.attr('type', password_type);
            });
        });
    </script>
