<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    // Detect changes in any sidebar checkbox
    $('input[type="checkbox"]').change(function () {
        var checkboxId = $(this).data('id');

        // Check if the checkbox is checked
        if ($(this).is(':checked')) {
            // If checked, show the corresponding button in result.html
            $('.resultButton[data-id="' + checkboxId + '"]').show();
        } else {
            // If unchecked, hide the corresponding button in result.html
            $('.resultButton[data-id="' + checkboxId + '"]').hide();
        }
    });
});
</script>
