{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
      {% for key, value in key.items %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-uppercase mb-1"></div>
                    <center>
                      <button class="btn-primary text-light">{{ key }}</button>

                      <br>
                        <div class="h5 font-weight-bold text-center text-gray-800">{{ value }}</div>
                    </center>
                    <!-- <center>
                      <button class="btn-primary text-danger"><a href="{% url 'input' %}?i={{ key }}&column_name={{ value }}" class="text-light">{{ key }}</a>

                      <br>
                        <div class="h5 font-weight-bold text-center text-gray-800">{{ value }}</div>
                    </center> -->
                    <div class="mt-2 mb-0 text-muted text-xs">
                      <span class="text-success mr-2"></span>
                      <span></span>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
    </div>
    
    <div>
      <form action="" method="post">
        {% csrf_token %}
        <center>
          <button class="btn-primary text-light">Submit</button>
        </center>
      </form>
    </div>
</div>

{% endblock %}
