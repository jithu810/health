{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

            <div class="col-md-4">
                <input type="file" name="file" class="form-control">
            </div>
            <div class="col-md-6">
                <input type="submit" value="upload" class="btn btn-primary">
            </div>
        </div>
        
        
    </form>
</div>

{% endblock %}
